# Scenario: FailedScheduling
# Scheduler cannot place the pod. Events show "0/X nodes available" with a reason
# (e.g. insufficient cpu/memory, node(s) didn't match node selector, node(s) had taint X).
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: failed-scheduling-demo
  labels:
    app: failed-scheduling-demo
    scenario: failed-scheduling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: failed-scheduling-demo
  template:
    metadata:
      labels:
        app: failed-scheduling-demo
        scenario: failed-scheduling
    spec:
      # No node has this taint toleration required, OR we use a taint that no node has
      # Here we use nodeSelector that no node can satisfy â†’ FailedScheduling
      nodeSelector:
        schedule-here: "no-node-has-this"
      containers:
        - name: app
          image: busybox:1.36
          command: ["sleep", "3600"]
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "50m"

# Scenario: Pod stuck in Pending
# Pod cannot be scheduled (e.g. no node has enough resources or matches selector).
# Events will show: 0/X nodes are available: X Insufficient cpu/memory, or node(s) didn't match node selector.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pending-demo
  labels:
    app: pending-demo
    scenario: pod-pending
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pending-demo
  template:
    metadata:
      labels:
        app: pending-demo
        scenario: pod-pending
    spec:
      # No node has this label → scheduler cannot place the pod → Pending
      nodeSelector:
        nonexistent-label: "must-not-match-any-node"
      containers:
        - name: app
          image: busybox:1.36
          command: ["sleep", "3600"]
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "50m"

# Scenario: Pod stuck in Terminating
# A finalizer blocks deletion; the API server waits for the finalizer to be removed.
# Pod stays "Terminating" until the finalizer is removed (e.g. via kubectl patch).
---
apiVersion: v1
kind: Pod
metadata:
  name: terminating-demo
  labels:
    app: terminating-demo
    scenario: pod-terminating
  # This finalizer never completes by itself â†’ pod stuck in Terminating
  finalizers:
    - example.com/block-deletion
spec:
  containers:
    - name: app
      image: busybox:1.36
      command: ["sleep", "3600"]
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
---
# Optional: Deployment that runs a normal pod; delete the deployment and
# immediately add a finalizer to one of its pods to simulate "stuck terminating"
# (advanced: kubectl patch pod <name> -p '{"metadata":{"finalizers":["example.com/block"]}}')
